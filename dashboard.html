<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/faviconniara.png" />
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

      <!-- Libs CSS -->
      <link href="./assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />
      <link href="./assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />

      <!-- Scroll Cue -->
      <link rel="stylesheet" href="./assets/libs/scrollcue/scrollCue.css" />

      <!-- Box icons -->
      <link rel="stylesheet" href="./assets/fonts/css/boxicons.min.css" />

      <!-- Theme CSS -->
      <link rel="stylesheet" href="./assets/css/theme.min.css" />

</head>
<body style="min-height: 100% !important;">
    

 <!--*******************
        Preloader start
    ********************-->
    <div id="preloader" style="background-color: #020617;">
        <div class="loader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" style="stroke: #7634d9;"/>
          </svg>
        </div>
      </div>
      
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header" style="background-color: #02071b;">
            <div class="brand-logo">
                <a href="index.html">
                    <b class="logo-abbr"><img src="assets/images/logo/home.png" alt=""> </b>
                   
                    <span class="brand-title">
                        <img src="assets/images/logo/LogoNiara.png" alt="" style="width: 100px;">
                    </span>
                </a>
            
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header" style="background-color: #020617;">    
            <div class="header-content clearfix" style="background-color: #020617;">
                
                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon" style="color: #fff;"><i class="icon-menu"></i></span>
                    </div>
                </div>
                <div class="header-left">
                    <div class="input-group icons">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i class="mdi mdi-magnify" style="color: #fff;"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="Search Dashboard" aria-label="Search Dashboard">
                        <div class="drop-down   d-md-none">
							<form action="#">
								<input type="text" class="form-control" placeholder="Search">
							</form>
                        </div>
                    </div>
                </div>
                <div class="header-right" >
                    <ul class="clearfix">
                        <li class="icons dropdown">
                            <div class="user-img c-pointer position-relative"   data-toggle="dropdown">
                                <span class="activity active"></span>
                                
                                <img src="assets/images/avatar/blank.webp" height="40" width="40" alt=""> 
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
         <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        
        <div class="nk-sidebar" style="background-color: #02071b;">      
                 
            <div class="nk-nav-scroll" style="background-color: #02071b;">
                
                <ul class="metismenu" id="menu"  style="background-color: #02071b;" >
                    
                    <li class="nav-label" ></li>
                    
                    <li> 
                        <a href="dashboard.html" aria-expanded="false">
                            <img src="assets/images/service/dashboard.png" style="width: 20px; margin-right: 15px;"><span class="nav-text" style="color: #fff; "> Overview</span>  
                        </a>
                    </li>
                  
                    <li> 
                        <a href="#" aria-expanded="false">
                            <img src="assets/images/service/calendar.png" style="width: 18px; margin-right: 15px; margin-left: 1px;"><span class="nav-text" style="color: #fff; "> Calendar</span>  
                        </a>
                    </li>
                    <li> 
                        <a href="#" aria-expanded="false">
                            <img src="assets/images/service/profile.png" style="width: 20px; margin-right: 15px;"><span class="nav-text" style="color: #fff; "> Profile</span>  
                        </a>
                    </li>
                    <li> 
                        <a href="dashboard-contact.html" aria-expanded="false">
                            <img src="assets/images/service/help.png" style="width: 20px; margin-right: 15px;"><span class="nav-text" style="color: #fff; "> Help</span>  
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="pattern-square"></div>
        
           
            <!-- row -->

            <div class="container-fluid">

            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>

</html>
