   <head>

      <meta charset="utf-8" />

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/faviconniara.png" />

      <!-- Color modes -->

      <!-- Libs CSS -->
      <link href="./assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />
      <link href="./assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />

      <!-- Scroll Cue -->
      <link rel="stylesheet" href="./assets/libs/scrollcue/scrollCue.css" />

      <!-- Box icons -->
      <link rel="stylesheet" href="./assets/fonts/css/boxicons.min.css" />

      <!-- Theme CSS -->
      <link rel="stylesheet" href="./assets/css/theme.min.css" />

      <title>Contact us</title>
   </head>

   <body>
      <!-- Navbar -->
      <header>
         <nav class="navbar navbar-expand-lg navbar-light w-100">
            <div class="container px-3">
                <a href="index.html"><img src="./assets/images/logo/LogoNiara.png" style="width: 100px;" /></a>
                <button class="navbar-toggler offcanvas-nav-btn" type="button">
                    <i class="bi bi-list"></i>
                </button>
        
                <div class="offcanvas offcanvas-start offcanvas-nav" style="width: 20rem">
                    <div class="offcanvas-header">
                        <a href="#" ><img src="./assets/images/logo/LogoNiara.png" style="width: 100px;" /></a>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body pt-0 align-items-center">
                        <ul class="navbar-nav mx-auto align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link" href="pricing.html" style="color: #fff;">Pricing</a>
                        </li>
                       
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html" style="color: #fff;">Contact</a>
                        </li>
                  
                       <br>
                    </ul>
                    <a href="signup.html" class="btn btn-primary me-2">Create Account</a>
                    <a href="signin.html" class="btn btn-light">Login</a>
                </div>
            </div>
            </div>
        </nav>
        
      </header>

      <main>
         <div class="pattern-square"></div>
         <!--Pageheader start-->
         <section class="py-5 py-lg-8">
            <div class="container">
               <div class="row">
                  <div class="col-lg-6 offset-lg-1 col-md-12 col-12">
                     <h1 class="mb-3">Contact us</h1>
                     <p class="mb-0 lead">Please reach out to us if you have any questions.</p>
                  </div>
               </div>
            </div>
         </section>
         <!--Pageheader end-->
         <!--Contact us start-->
         <section class="mb-xl-9 my-5">
            <div class="container">
               <div class="row">
                  <div class="col-lg-10 offset-lg-1 col-md-12 col-12">
                     <div class="row g-xl-7 gy-5">
                        <div class="col-md-7 col-12">
                           <div class="card shadow-sm">
                              <div class="card-body">
                                 <form class="row g-3 needs-validation" novalidate>
                                    <div class="col-lg-6 col-md-12">
                                       <label for="contactFirstNameInput" class="form-label">
                                          First Name
                                          <span class="text-danger">*</span>
                                       </label>
                                       <input type="text" class="form-control" id="contactFirstNameInput" required />
                                       <div class="invalid-feedback">Please enter firstname.</div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                       <label for="contactLastNameInput" class="form-label">
                                          Last Name
                                          <span class="text-danger">*</span>
                                       </label>
                                       <input type="text" class="form-control" id="contactLastNameInput" required />
                                       <div class="invalid-feedback">Please enter lastname.</div>
                                    </div>
                                    <div class="col-md-12">
                                       <label for="contactEmailInput" class="form-label">
                                          Email
                                          <span class="text-danger">*</span>
                                       </label>
                                       <input type="email" class="form-control" id="contactEmailInput" required />
                                       <div class="invalid-feedback">Please enter email.</div>
                                    </div>
                                    <div class="col-md-12">
                                       <label for="contactCompanyNameInput" class="form-label">Company Name</label>
                                       <input type="text" class="form-control" id="contactCompanyNameInput" required />
                                       <div class="invalid-feedback">Please enter company name.</div>
                                    </div>
                                    <div class="col-md-12">
                                       <label for="contactPhoneInput" class="form-label">Phone</label>
                                       <input type="tel" class="form-control" id="contactPhoneInput" required />
                                       <div class="invalid-feedback">Please enter phone.</div>
                                    </div>
                                    <div class="col-md-12">
                                       <label for="contactTextarea" class="form-label">Message</label>
                                       <textarea class="form-control" id="contactTextarea" placeholder="Write to us" rows="4" required style="resize: none;"></textarea>
                                       <div class="invalid-feedback">Please enter a message.</div>
                                    </div>
                                    <div class="d-grid">
                                       <button class="btn btn-primary" type="submit">Send</button>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                       
                     </div>
                  </div>
               </div>
            </div>
         </section>

         <!--Contact us end-->
         
      <!-- Scroll top -->
      <div class="btn-scroll-top">
         <svg class="progress-square svg-content" width="100%" height="100%" viewBox="0 0 40 40">
            <path d="M8 1H32C35.866 1 39 4.13401 39 8V32C39 35.866 35.866 39 32 39H8C4.13401 39 1 35.866 1 32V8C1 4.13401 4.13401 1 8 1Z" />
         </svg>
      </div>
      <!-- Libs JS -->
      <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./assets/libs/simplebar/dist/simplebar.min.js"></script>
      <script src="./assets/libs/headhesive/dist/headhesive.min.js"></script>

      <!-- Theme JS -->
      <script src="./assets/js/theme.min.js"></script>
      </main>
   </body>
</html>
