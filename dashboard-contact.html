<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/faviconniara.png" />
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

      <!-- Libs CSS -->
      <link href="./assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />
      <link href="./assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />

      <!-- Scroll Cue -->
      <link rel="stylesheet" href="./assets/libs/scrollcue/scrollCue.css" />

      <!-- Box icons -->
      <link rel="stylesheet" href="./assets/fonts/css/boxicons.min.css" />

      <!-- Theme CSS -->
      <link rel="stylesheet" href="./assets/css/theme.min.css" />

</head>
<body style="min-height: 100% !important;">
    

 <!--*******************
        Preloader start
    ********************-->
    <div id="preloader" style="background-color: #020617;">
        <div class="loader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" style="stroke: #7634d9;"/>
          </svg>
        </div>
      </div>
      
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header" style="background-color: #02071b;">
            <div class="brand-logo">
                <a href="index.html">
                    <b class="logo-abbr"><img src="assets/images/logo/home.png" alt=""> </b>
                   
                    <span class="brand-title">
                        <img src="assets/images/logo/LogoNiara.png" alt="" style="width: 100px;">
                    </span>
                </a>
            
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header" style="background-color: #020617;">    
            <div class="header-content clearfix" style="background-color: #020617;">
                
                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon" style="color: #fff;"><i class="icon-menu"></i></span>
                    </div>
                </div>
                <div class="header-left">
                    <div class="input-group icons">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i class="mdi mdi-magnify" style="color: #fff;"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="Search Dashboard" aria-label="Search Dashboard">
                        <div class="drop-down   d-md-none">
							<form action="#">
								<input type="text" class="form-control" placeholder="Search">
							</form>
                        </div>
                    </div>
                </div>
                <div class="header-right" >
                    <ul class="clearfix">
                        <li class="icons dropdown">
                            <div class="user-img c-pointer position-relative"   data-toggle="dropdown">
                                <span class="activity active"></span>
                                
                                <img src="assets/images/avatar/blank.webp" height="40" width="40" alt=""> 
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
         <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        
        <div class="nk-sidebar" style="background-color: #02071b;">      
                 
            <div class="nk-nav-scroll" style="background-color: #02071b;">
                
                <ul class="metismenu" id="menu"  style="background-color: #02071b;" >
                    
                    <li class="nav-label" ></li>
                    
                    <li> 
                        <a href="dashboard.html" aria-expanded="false">
                            <i class="icon-badge menu-icon" style="color: #7634d9; font-weight: bolder;"></i><span class="nav-text" style="color: #fff; ">Overview</span>  
                        </a>
                    </li>
                  
                    <li> 
                        <a href="#" aria-expanded="false">
                            <i class="icon-badge menu-icon" style="color: #7634d9; font-weight: bolder;"></i><span class="nav-text" style="color: #fff; ">Calendar</span>  
                        </a>
                    </li>
                    <li> 
                        <a href="#" aria-expanded="false">
                            <i class="icon-badge menu-icon" style="color: #7634d9; font-weight: bolder;"></i><span class="nav-text" style="color: #fff; ">Profile</span>  
                        </a>
                    </li>
                    <li> 
                        <a href="#" aria-expanded="false">
                            <i class="icon-badge menu-icon" style="color: #7634d9; font-weight: bolder;"></i><span class="nav-text" style="color: #fff; ">Help</span>  
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="pattern-square"></div>
        
           
            <!-- row -->
            

            <div class="container-fluid">

            </div>
<br>
<br>
<br>



            <div class="container-fluid" style="padding-left: 20%; padding-right: 20%;">
                <div class="row justify-content-center" >
                    <div class="col-lg-12" >
                        <div class="card"  style="background-color: #02071b;">
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" action="#" method="post">
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-confirm-password" style="color: #fff;">Confirm Password <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="password" class="form-control" id="val-confirm-password" name="val-confirm-password" placeholder="..and confirm it!">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions" style="color: #fff;">Suggestions <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <textarea class="form-control" id="val-suggestions" name="val-suggestions" rows="5" placeholder="What would you like to see?" style="resize: none;"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-skill" style="color: #fff;">Best Skill <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" id="val-skill" name="val-skill">
                                                    <option value="">Please select</option>
                                                    <option value="html">HTML</option>
                                                    <option value="css">CSS</option>
                                                    <option value="javascript">JavaScript</option>
                                                    <option value="angular">Angular</option>
                                                    <option value="angular">React</option>
                                                    <option value="vuejs">Vue.js</option>
                                                    <option value="ruby">Ruby</option>
                                                    <option value="php">PHP</option>
                                                    <option value="asp">ASP.NET</option>
                                                    <option value="python">Python</option>
                                                    <option value="mysql">MySQL</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>

</body>

</html>
