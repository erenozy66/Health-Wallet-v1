<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Favicon icon-->
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/faviconniara.png" />

      <!-- Color modes -->
      <script src="./assets/js/vendors/color-modes.js"></script>

      <!-- Libs CSS -->
      <link href="./assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />
      <link href="./assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />

      <!-- Scroll Cue -->
      <link rel="stylesheet" href="./assets/libs/scrollcue/scrollCue.css" />

      <!-- Box icons -->
      <link rel="stylesheet" href="./assets/fonts/css/boxicons.min.css" />

      <!-- Theme CSS -->
      <link rel="stylesheet" href="./assets/css/theme.min.css" />

      <title>Sign In</title>
   </head>

   <body>
      <main>
         <!--Pageheader start-->
         <div class="position-relative h-100">
            <div class="container d-flex flex-wrap justify-content-center vh-100 align-items-center w-lg-50 position-lg-absolute">
               <div class="row justify-content-center">
                  <div class="w-100 align-self-end col-12">
                     <div class="text-center mb-7">
                        <a href="index.html"><img src="./assets/images/logo/LogoNiara.png" alt="brand" class="mb-3" style="width: 200px;" /></a>
                        <h1 class="mb-1">Welcome Back</h1>
                        <p class="mb-0">
                           Donâ€™t have an account yet?
                           <a href="./signup.html" class="text-primary">Register here</a>
                        </p>
                     </div>
                     <form class="needs-validation mb-6" novalidate>
                        <div class="mb-3">
                           <label for="signinEmailInput" class="form-label">
                              Email
                              <span class="text-danger">*</span>
                           </label>
                           <input type="email" class="form-control" id="signinEmailInput" required />
                           <div class="invalid-feedback">Please enter email.</div>
                        </div>
                        <div class="mb-3">
                           <label for="formSignUpPassword" class="form-label">Password</label> <span class="text-danger">*</span>
                           <div class="password-field position-relative">
                              <input type="password" class="form-control fakePassword" id="formSignUpPassword" required />
                              <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                              <div class="invalid-feedback">Please enter password.</div>
                           </div>
                        </div>

                        <div class="mb-3">
                           <div class="d-flex align-items-center justify-content-between">
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="rememberMeCheckbox" />
                                 <label class="form-check-label" for="rememberMeCheckbox">Remember me</label>
                              </div>

                              <div><a href="./forget-password.html" class="text-primary">Forgot Password</a></div>
                           </div>
                        </div>

                        <div class="d-grid">
                           <button class="btn btn-primary" type="submit">Sign In</button>
                        </div>
                     </form>

                    
                  </div>
               </div>
            </div>
            <div
               class="position-fixed top-0 end-0 w-50 h-100 d-none d-xl-block vh-100"
               style="background-image: url(./assets/images/sign-in/authentication-img.jpg); background-position: center; background-repeat: no-repeat; background-size: cover"></div>
         </div>
         <!--Pageheader end-->
         <!--Sign up v2 start-->
         <div class="position-absolute start-0 bottom-0 m-4">
            <div class="dropdown">
               <button class="btn btn-light btn-icon rounded-circle d-flex align-items-center" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                  <i class="bi theme-icon-active"></i>
                  <span class="visually-hidden bs-theme-text">Toggle theme</span>
               </button>
               <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bs-theme-text">
                  <li>
                     <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                        <i class="bi theme-icon bi-sun-fill"></i>
                        <span class="ms-2">Light</span>
                     </button>
                  </li>
                  <li>
                     <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                        <i class="bi theme-icon bi-moon-stars-fill"></i>
                        <span class="ms-2">Dark</span>
                     </button>
                  </li>
                  <li>
                     <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                        <i class="bi theme-icon bi-circle-half"></i>
                        <span class="ms-2">Auto</span>
                     </button>
                  </li>
               </ul>
            </div>
         </div>
         <!--Sign up v2 end-->
      </main>

      <!-- Libs JS -->
      <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./assets/libs/simplebar/dist/simplebar.min.js"></script>
      <script src="./assets/libs/headhesive/dist/headhesive.min.js"></script>

      <!-- Theme JS -->
      <script src="./assets/js/theme.min.js"></script>

      <script src="./assets/js/vendors/password.js"></script>
   </body>
</html>
